  <rect x="37" y="35" width="3" height="3" fill="white"/>
  <rect x="32" y="40" width="3" height="3" fill="white"/>
  <rect x="37" y="40" width="3" height="3" fill="white"/>
  
  <!-- Arrow down -->
  <g stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <path d="M 50 50 L 50 70"/>
    <path d="M 50 70 L 42 62"/>
    <path d="M 50 70 L 58 62"/>
