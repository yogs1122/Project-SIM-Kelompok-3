<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="paymentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#paymentGrad)"/>
  
  <!-- Credit Card -->
  <rect x="20" y="35" width="60" height="35" rx="3" fill="none" stroke="white" stroke-width="3"/>
  
  <!-- Card stripe -->
  <rect x="20" y="52" width="60" height="8" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Checkmark -->
  <g stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <path d="M 38 60 L 45 68 L 62 48"/>
  </g>
</svg>