<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#667eea" opacity="0.1"/>
  <circle cx="100" cy="100" r="90" fill="none" stroke="#667eea" stroke-width="2"/>
  
  <!-- Wallet Shape -->
  <g transform="translate(100, 100)">
    <!-- Main Wallet -->
    <rect x="-45" y="-25" width="90" height="60" rx="8" fill="#667eea"/>
    
    <!-- Wallet Flap -->
    <rect x="-45" y="-25" width="90" height="25" rx="8" fill="#764ba2"/>
    
    <!-- Card Slot -->
    <rect x="-40" y="-18" width="80" height="18" rx="4" fill="#764ba2" opacity="0.5"/>
    
    <!-- Coins (stacked) -->
    <circle cx="15" cy="15" r="12" fill="#fbbf24"/>
    <circle cx="15" cy="15" r="10" fill="#fcd34d"/>
    <text x="15" y="20" text-anchor="middle" fill="#92400e" font-weight="bold" font-size="16">$</text>
    
    <circle cx="-5" cy="18" r="10" fill="#f59e0b" opacity="0.8"/>
    <circle cx="-5" cy="18" r="8" fill="#fbbf24" opacity="0.8"/>
    
    <circle cx="-20" cy="12" r="8" fill="#f97316" opacity="0.6"/>
    
    <!-- Shine Effect -->
    <ellipse cx="-30" cy="-15" rx="15" ry="8" fill="white" opacity="0.3"/>
  </g>
</svg>
