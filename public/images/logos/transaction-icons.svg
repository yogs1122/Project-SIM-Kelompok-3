<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7e22ce;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Topup Icon -->
  <g id="topup">
    <rect x="20" y="20" width="80" height="80" rx="15" fill="url(#grad1)"/>
    <path d="M 60 55 L 60 75 M 50 65 L 70 65" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Transfer Icon -->
  <g id="transfer" transform="translate(120, 0)">
    <rect x="20" y="20" width="80" height="80" rx="15" fill="url(#grad2)"/>
    <path d="M 45 55 L 65 45 L 65 55 M 75 65 L 55 75 L 55 65" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Withdraw Icon -->
  <g id="withdraw" transform="translate(220, 0)">
    <rect x="20" y="20" width="80" height="80" rx="15" fill="url(#grad3)"/>
    <path d="M 60 50 L 60 75 M 50 60 L 60 50 L 70 60" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Payment Icon -->
  <g id="payment" transform="translate(320, 0)">
    <rect x="20" y="20" width="80" height="80" rx="15" fill="url(#grad4)"/>
    <rect x="35" y="45" width="50" height="30" rx="3" fill="none" stroke="white" stroke-width="2"/>
    <rect x="35" y="45" width="50" height="12" fill="white" opacity="0.3"/>
    <circle cx="60" cy="62" r="3" fill="white"/>
