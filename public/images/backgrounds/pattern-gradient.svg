<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" width="1200" height="400" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="gradBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <pattern id="dots" patternUnits="userSpaceOnUse" width="50" height="50">
      <circle cx="25" cy="25" r="3" fill="white" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#gradBg)"/>
  
  <!-- Pattern -->
  <rect width="1200" height="400" fill="url(#dots)"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="50" r="60" fill="white" opacity="0.08"/>
  <circle cx="1100" cy="350" r="80" fill="white" opacity="0.06"/>
  <circle cx="600" cy="200" r="100" fill="white" opacity="0.05"/>
  
  <!-- Shapes -->
  <rect x="50" y="80" width="80" height="80" rx="10" fill="none" stroke="white" stroke-width="2" opacity="0.1" transform="rotate(45 90 120)"/>
  <rect x="1050" y="250" width="100" height="100" rx="15" fill="none" stroke="white" stroke-width="2" opacity="0.1" transform="rotate(-30 1100 300)"/>
</svg>
